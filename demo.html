<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
		<link rel="stylesheet" type="text/css" href="styles/radio_toggle.css">
		<link rel="stylesheet" type="text/css" href="styles/switch_toggle.css">
		<link rel="stylesheet" type="text/css" href="styles/play_toggle.css">
		<script src="d3/d3.min.js"></script> <!-- for offline work -->
		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body id = "body">
		<h1>Swarm Demo: </h1>
		<a class="play-button paused" href="#">
			<div class="left"></div>
			<div class="right"></div>
			<div class="triangle-1"></div>
			<div class="triangle-2"></div>
		</a>
		<div id="input-wrapper">
			<div class="input"><input type="text" id="num_agents" value=20>
				<p># Agents</p>
			</div>
			<div class="input"><input type="text" id="skirt_radius" value=140>
				<p>Skirt Radius</p>
			</div>
			<label class="switch">
				<input name="gravity_switch" type="checkbox">
				<div class="slider round"></div>
			</label>
			Gravity
			<br>
			<label class="switch">
				<input name="swarming_switch" type="checkbox" checked>
				<div class="slider round"></div>
			</label>
			Skirt Attraction
			<br>
			<input type="radio" id="rendezvous" name="radio" checked/>
			<label for="rendezvous"><span></span>Rendezvous</label>
			<br>
			<input type="radio" id="random" name="radio" />
			<label for="random"><span></span>Random</label>
			<div class="input"><button type="button" onclick="apply();">Apply</button></div>
		</div>
	</body>
	<script src="js/rendezvous.js" type="text/javascript"></script>
</html>
